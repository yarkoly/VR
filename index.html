<!DOCTYPE html>
<html lang="en" >



<head>

  <meta charset="UTF-8">
  <title>MoMS</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

</head>




<body>

<!-- Required scripts -->
<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
<script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
<script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
<script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
<script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
<script src="https://raw.githubusercontent.com/mayognaise/aframe-html-shader/master/dist/aframe-html-shader.min.js"></script>
<script src="components/set-image.js"></script>




<!-- Scene itself -->
<a-scene vr-mode-ui="enabled: false">

    <a-entity light="color: #white; intensity: 1" position="-1 5 3"></a-entity>
  
  <a-entity light="color: #white; intensity: 0.8" position="3 5 3"></a-entity>
  
  <a-entity light="color: #white; intensity: 0.4" position="-5 5 -5"></a-entity>
    
  
      <a-assets>
        
        
        
        
        <a-asset-item id="head-1" src="https://cdn.glitch.com/520ac8dc-bcfe-4a1d-948d-189871611a80%2Fshape.obj?1530962595586"></a-asset-item>
        
        <a-asset-item id="head-2" src="https://cdn.glitch.com/520ac8dc-bcfe-4a1d-948d-189871611a80%2Fshape_2.obj?1530962593475"></a-asset-item>
        
        
        
        
        <img id="back" crossorigin="anonymous" src="https://cdn.glitch.com/520ac8dc-bcfe-4a1d-948d-189871611a80%2Fpanorama.jpg?1531009322517">

        <img id="enter-thumb" crossorigin="anonymous" src="https://cdn.glitch.com/520ac8dc-bcfe-4a1d-948d-189871611a80%2Ftitle.png?1531006505458">
        
        <img id="enter-thumb-2" crossorigin="anonymous" src="https://cdn.glitch.com/520ac8dc-bcfe-4a1d-948d-189871611a80%2FGroup%203.png?1531006508922">

        
    
        <img id="tuts-thumb" crossorigin="anonymous" src="https://cdn.glitch.com/520ac8dc-bcfe-4a1d-948d-189871611a80%2Fticket_1.png?1531134759453">
        
        <img id="resources-thumb" crossorigin="anonymous" src="https://cdn.glitch.com/520ac8dc-bcfe-4a1d-948d-189871611a80%2Fticket_2.png?1531134776753">
        
        <img id="guides-thumb" crossorigin="anonymous" src="https://cdn.glitch.com/520ac8dc-bcfe-4a1d-948d-189871611a80%2Fticket_3.png?1531134777718">
        
        <audio id="hover-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
        
        <audio id="enter-sound" crossorigin="anonymous" src="https://cdn.glitch.com/e67c31da-39e4-4150-a087-25d7a74c7940%2FDecline.ogg?1510709646120"></audio>


<a-entity geometry="primitive: box; width: 1; height: 1; depth: 1"></a-entity>


      

        <!-- Image link template to be reused. -->
        
        <script id="link" type="text/html">
          <a-entity class="link"
            geometry="primitive: plane; height: 2; width: 1.6"
            material="shader: flat; src: ${thumb};"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            sound="on: mouseenter; src: #hover-sound"
          ></a-entity>
        </script>


      
        
        
        <script id="enter" type="text/html">
          <a-entity class="enter"
            geometry="primitive: plane; height: 1.3; width: 2.2"
            material="shader: flat; src: #enter-thumb;"
            event-set__1="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__2="_event: mouseleave; scale: 1 1 1"
            event-set__3="_event: mouseup; scale: 1.2 1.2 1"
            event-set__4="_event: mousedown; scale: 1 1 1"
            sound="on: mouseenter; src: #hover-sound"
            onclick="hideEntity()"> 
          </a-entity>
        </script>
        
        
        <script id="enter-2" type="text/html">
          <a-entity class="enter"
            geometry="primitive: plane; height: 1.3; width: 2.2"
            material="shader: flat; src: #enter-thumb-2;"
            event-set__1="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__2="_event: mouseleave; scale: 1 1 1"
            event-set__3="_event: mouseup; scale: 1.2 1.2 1"
            event-set__4="_event: mousedown; scale: 1 1 1"
            sound="on: mouseenter; src: #hover-sound"
            
          </a-entity>
        </script>
      
      </a-assets>

  



      <!-- 360-degree image. -->
      
      <a-sky id="image-360" radius="10" rotation="0 0 0" src="#back"></a-sky>
  
  

      <!--  Enter image -->
  
      
  
      <a-entity id="enter-group" rotation="0 -180 0" position="0 0 3">
     
        <a-entity id="enter-thumb" sound="on: click; src: #enter-sound" template="src: #enter" data-thumb="#enter-thumb"></a-entity>
              
        <a-animation attribute="scale" begin="zoom" dur="500" to="0 0 0"></a-animation>
      
      </a-entity>
  
 
  
  
  
  
  <a-entity id="enter-group-2" rotation="0 0 0" position="0 0 -3">
             
        <a-entity id="enter-thumb-2" sound="on: click; src: #enter-sound" template="src: #enter-2" data-thumb="#enter-thumb-2"></a-entity>
      
        <a-animation attribute="scale" begin="zoom" dur="500" to="0 0 0"></a-animation>
      
      </a-entity>
  


      <!-- Image links. --> 
  <a-entity id="head-1" material="color: white;" rotation="10 90 0" side="double" position="-2 -0.5 0" scale="0.5 0.5 0.5" obj-model="obj: #head-1;">
    
    </a-entity>
  
  
   <a-entity id="head-2" material="color: white;" rotation="10 -90 0" side="double" position="2 -0.5 0" scale="0.5 0.5 0.5" obj-model="obj: #head-2;">
    
    </a-entity>
  
  

      <a-entity id="links" layout="type: line; margin: 2" rotation="0 180 0" position="0 10 0">
        
        

        <a-entity rotation="0 30 0" position="0 0 0" template="src: #link" data-thumb="#tuts-thumb"></a-entity>
        
        <a-entity template="src: #link" position="0 0 0" data-thumb="#resources-thumb"></a-entity>
        
        <a-entity rotation="0 -30 0" position="0 0 0" template="src: #link" data-thumb="#guides-thumb"></a-entity>
        
        <a-animation attribute="position" begin="move" from="-2 0 -4" to="2 0 4"></a-animation> 

      </a-entity> 

      



      <!-- Camera + cursor. -->

      <a-entity camera look-controls>

        <a-cursor id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: #f45"
          fuse="false"
          raycaster="objects: .link, .enter"></a-cursor>
     
     </a-entity>

</a-scene>




<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  


<script src="js/index.js"></script>




</body>

</html>
